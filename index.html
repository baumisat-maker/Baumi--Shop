<!doctype html>

<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Baumi-Shop — Beispiel</title>
  <meta name="description" content="Baumi-Shop Demo-Onlineshop" />
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--muted:#94a3b8;--glass:rgba(255,255,255,0.03);--radius:12px;}
    *{box-sizing:border-box} html,body{height:100%} body{margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;background: linear-gradient(180deg,var(--bg), #071022 140%);color:#e6eef6;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;padding:24px;} a{color:var(--accent);text-decoration:none}
    .container{max-width:1100px;margin:0 auto}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:20px}
    .logo{display:flex;gap:12px;align-items:center} .logo .brand{font-weight:700;font-size:20px}
    .search{flex:1;margin:0 18px} .search input{width:100%;padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:var(--glass);color:inherit}
    .shop-actions{display:flex;gap:12px;align-items:center} .btn{background:var(--accent);color:#042; padding:8px 12px;border-radius:10px;font-weight:600;border:none;cursor:pointer} .ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 10px;border-radius:10px}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px} @media(max-width:900px){.grid{grid-template-columns:repeat(2,1fr)}} @media(max-width:600px){.grid{grid-template-columns:1fr}.search{display:none}}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.02), rgba(255,255,255,0.01)); padding:14px;border-radius:var(--radius);box-shadow:0 6px 18px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03);display:flex;flex-direction:column;min-height:320px}
    .thumb{height:160px;border-radius:10px;background-size:cover;background-position:center;margin-bottom:12px} .meta{display:flex;justify-content:space-between;align-items:center}
    .product-name{font-weight:700} .price{font-weight:800;color:var(--accent)} .desc{color:var(--muted);font-size:13px;margin:8px 0 12px} .card-footer{margin-top:auto;display:flex;gap:8px}
    .cart-drawer{position:fixed;right:18px;bottom:18px;z-index:60} .cart-btn{background:linear-gradient(90deg,var(--accent),#4dd3e0);color:#012; padding:12px 14px;border-radius:14px;box-shadow:0 8px 24px rgba(6,182,212,0.18);border:none;cursor:pointer}
    .drawer{position:fixed;right:0;top:0;height:100%;width:380px;background:linear-gradient(180deg,#071022, #041024);box-shadow:-20px 0 60px rgba(0,0,0,0.6);padding:22px;transform:translateX(110%);transition:transform .28s cubic-bezier(.2,.9,.3,1);z-index:80;border-left:1px solid rgba(255,255,255,0.03)} .drawer.open{transform:translateX(0)} .drawer h3{margin-top:0} .cart-items{max-height:60vh;overflow:auto;margin-top:12px} .cart-item{display:flex;gap:12px;align-items:center;padding:8px;border-radius:10px;margin-bottom:10px;background:rgba(255,255,255,0.02)} .cart-item img{width:56px;height:56px;object-fit:cover;border-radius:8px} .qty{display:flex;gap:6px;align-items:center} .muted{color:var(--muted);font-size:13px}
    footer{margin-top:28px;color:var(--muted);font-size:13px;text-align:center} .pill{background:rgba(255,255,255,0.03);padding:6px 10px;border-radius:999px;font-weight:600} .tag{background:rgba(200,200,200,0.06);padding:4px 8px;border-radius:8px;font-size:12px}
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.6);display:none;align-items:center;justify-content:center} .modal{background:linear-gradient(180deg,#07142a,#061021);padding:18px;border-radius:14px;max-width:520px;width:92%;} .modal-backdrop.show{display:flex} input[type="number"], input[type="text"], input[type="email"]{width:100%;padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit} label{font-size:13px;color:var(--muted);display:block;margin-bottom:6px} .small{font-size:13px;color:var(--muted)}
    /* Admin */
    #adminPanel{position:fixed;left:18px;top:18px;background:rgba(255,255,255,0.05);padding:12px;border-radius:12px;width:300px;max-height:90vh;overflow:auto;z-index:100;color:#fff;} #adminPanel h3{margin-top:0;font-size:16px} #adminPanel input, #adminPanel textarea, #adminPanel button{width:100%;margin-bottom:6px;padding:6px;border-radius:6px;border:none;}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <div class="brand">Baumi-Shop</div>
        <div class="muted">Kleiner Demo-Onlineshop</div>
      </div>
      <div class="search"><input id="searchInput" placeholder="Suche Produkte..."/></div>
      <div class="shop-actions">
        <button class="cart-btn" id="openCartBtn">Warenkorb <span id="cartCount">0</span></button>
      </div>
    </header>
    <main>
      <section>
        <div id="productGrid" class="grid"></div>
      </section>
      <footer>© <span id="year"></span> Baumi-Shop — Demo. Nicht für echte Zahlungen.</footer>
    </main>
  </div>  <!-- Admin Panel -->  <div id="adminPanel">
    <h3>Admin Panel</h3>
    <input id="adminTitle" placeholder="Shop-Titel" />
    <textarea id="adminProducts" rows="6" placeholder='Produkte JSON'></textarea>
    <button id="saveAdmin">Speichern</button>
    <small>Produkte als JSON Array: [{"id":"p1","title":"Name","price":10,"desc":"Beschreibung","img":"URL"}]</small>
  </div>  <!-- Warenkorb Drawer -->  <div class="drawer" id="cartDrawer" aria-hidden="true">
    <h3>Dein Warenkorb</h3>
    <div class="cart-items" id="cartItems"></div>
    <div style="margin-top:12px;display:flex;justify-content:space-between;align-items:center">
      <div class="small muted">Zwischensumme</div>
      <div style="font-weight:800" id="subtotal">€0.00</div>
    </div>
    <div style="margin-top:14px;display:flex;gap:8px">
      <button class="btn" id="checkoutBtn">Zur Kasse</button>
      <button class="ghost" id="closeCartBtn">Weiter einkaufen</button>
    </div>
  </div>  <script>
    let products = [
      {id: 'p1', title: 'Leichtes T‑Shirt', price: 19.99, desc: 'Baumwolle, unisex', img: 'https://picsum.photos/seed/tshirt/600/400'}
    ];
    const CART_KEY = 'baumi_shop_cart_v1';
    let cart = JSON.parse(localStorage.getItem(CART_KEY)||'{}');

    function formatPrice(n){return '€'+n.toFixed(2);}
    function saveCart(){localStorage.setItem(CART_KEY, JSON.stringify(cart)); updateCartUI();}

    const grid = document.getElementById('productGrid');
    function renderProducts(list){grid.innerHTML=''; list.forEach(p=>{const card=document.createElement('div'); card.className='card'; card.innerHTML=`<div class="thumb" style="background-image:url('${p.img}')"></div><div class="meta"><div class="product-name">${p.title}</div><div class="price">${formatPrice(p.price)}</div></div><div class="desc">${p.desc}</div><div class="card-footer"><button class="btn add" data-id="${p.id}">In den Warenkorb</button></div>`; grid.appendChild(card);});}
    renderProducts(products);

    function cartQuantity(){return Object.values(cart).reduce((s,n)=>s+n,0);}
    function cartTotal(){return Object.entries(cart).reduce((sum,[id,qty])=>{const p=products.find(x=>x.id===id);return sum+(p.price*qty);},0);}
    const cartDrawer=document.getElementById('cartDrawer');
    const cartItemsWrap=document.getElementById('cartItems');
    const cartCount=document.getElementById('cartCount');
    const subtotalEl=document.getElementById('subtotal');

    function updateCartUI(){cartCount.textContent=cartQuantity(); cartItemsWrap.innerHTML=''; if(cartQuantity()===0){cartItemsWrap.innerHTML='<div class="muted">Dein Warenkorb ist leer.</div>';} else {for(const [id,qty] of Object.entries(cart)){const p=products.find(x=>x.id===id); const item=document.createElement('div'); item.className='cart-item'; item.innerHTML=`<img src="${p.img}" alt="${p.title}" /><div style="flex:1"><div style="display:flex;justify-content:space-between;align-items:center"><div style="font-weight:700">${p.title}</div><div class="price">${formatPrice(p.price*qty)}</div></div></div>`; cartItemsWrap.appendChild(item);}} subtotalEl.textContent=formatPrice(cartTotal());}

    document.body.addEventListener('click', (e)=>{const add=e.target.closest('.add'); if(add){const id=add.dataset.id; cart[id]=(cart[id]||0)+1; saveCart(); return;}});
    document.getElementById('openCartBtn').addEventListener('click',()=>{cartDrawer.classList.add('open');});
    document.getElementById('closeCartBtn').addEventListener('click',()=>{cartDrawer.classList.remove('open');});

    // Admin
    const adminTitle=document.getElementById('adminTitle');
    const adminProducts=document.getElementById('adminProducts');
    const saveAdmin=document.getElementById('saveAdmin');
    adminTitle.value='Baumi-Shop';
    adminProducts.value=JSON.stringify(products,null,2);

    saveAdmin.addEventListener('click',()=>{
      document.querySelector('.brand').textContent=adminTitle.value;
      try{products=JSON.parse(adminProducts.value); renderProducts(products);}catch(e){alert('Ungültiges JSON');}
    });

    document.getElementById('year').textContent=new Date().getFullYear();
  </script></body>
